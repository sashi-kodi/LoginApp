<div ng-include="'partials/header.html'">

</div>
<div ng-show = "status" class="alert" ng-class="success?'alert-success':'alert-danger'">
   {{status}}
    <div ng-switch="success">
         <div ng-switch-when="true">
             <a href="#/dashboard">View Dashboard</a>
          </div>
        
    
    </div>
</div>

       <form name="loginForm">
    <div class="form-group row">
      <label class="col-2 col-form-label" for="username">UserName: 
      </label>
        <div class="col-10">
            <input class="form-control" type="text" id="username" ng-model="username">
        </div>
    </div>
    
    <div class="form-group row">
      <label  class="col-2 col-form-label" for="password">Password: 
      </label>
        <div class="col-10">
            <input class="form-control" type="password" id="password" ng-model="password">
        </div>
      
    </div>
   <br>
    <button type="submit" class="btn btn-success" ng-click="submit()">Login</button>

</form>
