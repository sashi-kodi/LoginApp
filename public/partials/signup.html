<div ng-include="'partials/header.html'">

</div>
<div ng-show = "status" class="alert alert-danger">
   {{status}}
   <div ng-show="success===true"> 
            <a href="/">Login</a>
    </div>
</div>
<form name="signupForm">
    <div class="form-group row">
      <label class="col-2" for="username">User Name :
      </label>
        <div class="col-10">
            <input class="form-control" type="text" id="username" ng-model="username">
        </div>
      
    </div>
    
    <div class="form-group row">
      <label class="col-2" for="password" > Password :
      </label>
        <div class="col-10">
             <input class="form-control" type="password" id="password" ng-model="password">
        </div>
     
    </div>
   <br>
    <div class="form-group row">
      <label class="col-2" for="email" >Email :
      </label>
        <div class="col-10">
             <input class="form-control" type="email" id="email" ng-model="email">
        </div>
     
    </div>
   <br>
    
    <button type="submit" class="btn btn-success" ng-click="submit()">Signup</button>

</form>
